<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        Estos videos y audios contiene la evidencia de Joel Eduardo y Laura Elena realizando una extorsion, Los medios
        de
        comunicacion ya tiene el nombre de usuario y la contraseña se hara publica en breve.
    </header>
    <main>
        <form action="ver_video.html" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Ingresar">
        </form>
        <video controls>
            <source src="contacto01.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <video controls>
            <source src="dashcamtrasera.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <video controls>
            <source src="cellpasajero01.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <video controls>
            <source src="escondido2.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <video controls>
            <source src="escondido3-copia.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <audio controls>
            <source src="joel01.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <audio controls>
            <source src="joel02.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <audio controls>
            <source src="joel03.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </main>
</body>

</html>
